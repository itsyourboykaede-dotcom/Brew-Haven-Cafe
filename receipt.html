<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .receipt-card {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    h2, h3 {
        text-align: center;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .section {
        margin: 20px 0;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .section h4 {
        color: #1e3932;
        border-bottom: 2px solid #eee;
        padding-bottom: 5px;
        margin-bottom: 15px;
    }
    
    .section p {
        margin: 6px 0;
        padding-left: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }
    
    table thead th {
        background-color: #f5f5f5;
    }


    .total {
        font-weight: bold;
        text-align: right;
        margin-top: 10px;
        font-family: 'Roboto', Arial, sans-serif;
        font-size: 20px;
        color: #1e3932;
        padding-right: 10px;
    }

    .btn-box {
        text-align: center;
        margin-top: 30px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .btn {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #1e3932;
        color: white;
        cursor: pointer;
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0 5px;
    }

    .btn:hover {
        background: #3b6056;
    }
</style>


</head>
<body>

<div class="receipt-card">
    <h2>Brew Haven</h2>
    <h3>Order Receipt</h3>

    <div class="section" id="customer-info">
        <h4>Customer Details</h4>
        <p id="customerName"></p>
        <p id="customerContact"></p>
        <p id="customerAddress"></p>
        <p id="paymentMethod"></p>
        <div id="paymentDetails" style="margin-top: 10px; border-left: 3px solid #ddd; padding-left: 10px;">
            </div>
    </div>

    <div class="section" id="order-info">
        <h4>Order Details</h4>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal (₱)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <p class="total">Grand Total: ₱<span id="totalAmount">0.00</span></p>
    </div>

    <div class="btn-box">
        <button class="btn" onclick="printReceipt()">Print Receipt</button>
        <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
</div>

<script>
    // Get core customer info from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let name = localStorage.getItem("customerName") || "N/A";
    let contact = localStorage.getItem("customerContact") || "N/A";
    let address = localStorage.getItem("customerAddress") || "N/A";
    let payment = localStorage.getItem("paymentMethod") || "N/A";
    
    // 1. GET ALL specific payment details
    let gcashAccount = localStorage.getItem("gcashAccount");
    let gcashNumber = localStorage.getItem("gcashNumber");
    let mayaAccount = localStorage.getItem("mayaAccount");
    let mayaNumber = localStorage.getItem("mayaNumber");
    
    let ccNumber = localStorage.getItem("ccNumber");
    let ccExpiry = localStorage.getItem("ccExpiry");
    let ccCVV = localStorage.getItem("ccCVV");
    let ccName = localStorage.getItem("ccName");

    // Display basic customer info
    document.getElementById("customerName").textContent = "Name: " + name;
    document.getElementById("customerContact").textContent = "Contact: " + contact;
    document.getElementById("customerAddress").textContent = "Address: " + address;
    
    // Display main payment method
    document.getElementById("paymentMethod").textContent = "Payment Method: " + payment;
    
    let paymentDetailsDiv = document.getElementById("paymentDetails");
    let detailsHTML = "";

    // 2. CONDITIONAL DISPLAY LOGIC
    if (payment === 'GCash' && gcashAccount && gcashNumber) {
        detailsHTML += `<p>Account Name: <strong>${gcashAccount}</strong></p>`;
        detailsHTML += `<p>Mobile Number: <strong>${gcashNumber}</strong></p>`;
    } else if (payment === 'Maya' && mayaAccount && mayaNumber) {
        detailsHTML += `<p>Account Name: <strong>${mayaAccount}</strong></p>`;
        detailsHTML += `<p>Mobile Number: <strong>${mayaNumber}</strong></p>`;
    } else if (payment === 'Credit/Debit Card' && ccNumber && ccExpiry && ccName) {
        // Mask the card number for display
        const maskedCC = "•••• " + ccNumber.slice(-4);
        
        detailsHTML += `<p>Card Name: <strong>${ccName}</strong></p>`;
        detailsHTML += `<p>Card Number: <strong>${maskedCC}</strong></p>`;
        detailsHTML += `<p>Expiry: <strong>${ccExpiry}</strong></p>`;
    }
    
    paymentDetailsDiv.innerHTML = detailsHTML;


    // Load cart items (Updated for Quantity)
    let tbody = document.querySelector("#orderTable tbody");
    let total = 0;

    cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.name}</td>
            <td>₱${item.price.toFixed(2)}</td>
            <td>${item.quantity}</td>
            <td>₱${subtotal.toFixed(2)}</td>
        `;
        
        tbody.appendChild(row);

        total += subtotal;
    });

    // Format total price
    document.getElementById("totalAmount").textContent = total.toFixed(2);

    // Functions
    function printReceipt() {
        window.print();
    }

    function goHome() {
        // Clear all local storage data when the user goes home after the order
        localStorage.clear(); 
        window.location = "index.html";
    }
</script>

</body>
</html>

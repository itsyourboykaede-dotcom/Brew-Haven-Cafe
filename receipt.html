<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .receipt-card {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    h2, h3 {
        text-align: center;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .section {
        margin: 20px 0;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .section p {
        margin: 6px 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    .total {
        font-weight: bold;
        text-align: right;
        margin-top: 10px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .btn-box {
        text-align: center;
        margin-top: 30px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .btn {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .btn:hover {
        background: #45a049;
    }
</style>


</head>
<body>

<div class="receipt-card">
    <h2>Brew Haven</h2>
    <h3>Order Receipt</h3>

    <div class="section" id="customer-info">
        <h4>Customer Details</h4>
        <p id="customerName"></p>
        <p id="customerContact"></p>
        <p id="customerAddress"></p>
        <p id="paymentMethod"></p>
    </div>

    <div class="section" id="order-info">
        <h4>Order Details</h4>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price (₱)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be loaded here -->
            </tbody>
        </table>
        <p class="total">Total: ₱<span id="totalAmount">0</span></p>
    </div>

    <div class="btn-box">
        <button class="btn" onclick="printReceipt()">Print Receipt</button>
        <button class="btn" onclick="goHome()">Back to Home</button>
    </div>
</div>

<script>
    // Get customer info from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let name = localStorage.getItem("customerName") || "N/A";
    let contact = localStorage.getItem("customerContact") || "N/A";
    let address = localStorage.getItem("customerAddress") || "N/A";
    let payment = localStorage.getItem("paymentMethod") || "N/A";

    document.getElementById("customerName").textContent = "Name: " + name;
    document.getElementById("customerContact").textContent = "Contact: " + contact;
    document.getElementById("customerAddress").textContent = "Address: " + address;
    document.getElementById("paymentMethod").textContent = "Payment Method: " + payment.charAt(0).toUpperCase() + payment.slice(1);

    // Load cart items
    let tbody = document.querySelector("#orderTable tbody");
    let total = 0;

    cart.forEach(item => {
        let row = document.createElement("tr");
        let nameCell = document.createElement("td");
        let priceCell = document.createElement("td");

        nameCell.textContent = item.name;
        priceCell.textContent = item.price;

        row.appendChild(nameCell);
        row.appendChild(priceCell);
        tbody.appendChild(row);

        total += item.price;
    });

    document.getElementById("totalAmount").textContent = total;

    // Functions
    function printReceipt() {
        window.print();
    }

    function goHome() {
        window.location = "index.html";
    }
</script>

</body>
</html>
